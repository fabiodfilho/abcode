<!DOCTYPE html>
<html lang="pt-br">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ABCode | Fale Conosco</title>
        <link rel="stylesheet" href="css\style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    </head>
</head>
<body>
    <main>
        <header class="header" id="header">
            <div class="logo_header">
                <a href="home.html"> <img src="images\logoABC.svg" class="img_logo_header" alt="Logo ABCode"> </a>
            </div>
            <div class="navigation_header">
                <a href="talk.html">COMO FUNCIONA</a>
                <a href="#">CURSOS</a>
                <a href="login.html">ENTRAR</a>
                <a href="#" class="ret_botao_navigation">CADASTRAR</a>
            </div>
        </header>

        <h1 class="Fale-conosco">
            Fale conosco
        </h1>

        <form class="Talk-form" method="post">
   
    <div class="Duvidas">
        <label for="nomeDuvidas">Nome*</label>
        <input type="text" id="nomeDuvidas" placeholder="Nome*" />
        
        <label for="emailDuvidas">E-mail*</label>
        <input type="email" id="emailDuvidas" placeholder="E-mail*" />
        
        <label for="cursoDuvidas">Curso</label>
        <input type="text" id="cursoDuvidas" placeholder="Curso" />
        
        <label for="textoDuvidas">Mensagem</label>
        <textarea id="textoDuvidas" name="texto" cols="25" rows="4"></textarea>
    </div>

    <div class="Contato">
        <label for="nomeContato">Nome*</label>
        <input type="text" id="nomeContato" placeholder="Nome*" />
        
        <label for="emailContato">E-mail*</label>
        <input type="email" id="emailContato" placeholder="E-mail*" />
        
        <label for="estadoContato">Estado</label>
        <input type="text" id="estadoContato" placeholder="Estado" />
        
        <label for="cidadeContato">Cidade</label>
        <input type="text" id="cidadeContato" placeholder="Cidade" />
        
        <label for="cursoContato">Curso</label>
        <input type="text" id="cursoContato" placeholder="Curso" />
        
        <label for="textoContato">Mensagem</label>
        <textarea id="textoContato" name="texto" cols="25" rows="4"></textarea>
    </div>

    <button type="submit">Enviar</button>
</form>
        
    </main>
</body>
</html>
