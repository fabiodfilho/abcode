<body> 
    <main class="main_teste">
        <header class="header" id="header">
            <div class="logo_header">
                <a href="home.html"> <img src="images/logoABC.svg" class="img_logo_header" alt="Logo ABCode"> </a>
            </div>
            <div class="navigation_header">

        </header>

        <img src="images/barra_acessibilidade.svg" class="Group-26">
        
        <section class="d-flex align-items-center py-4" id="formlogin">
            <div class="w-100 m-auto form-containerrr" >
                <form >
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="images/logoblog.svg" class="mb-3 teste" width="120px" height="110px">
                    </div>                   
                    <h1 class="h3 mb-3 fw-normal text-black">Cadastre-se</h1>
                    <div class="form-floating">

                    <input type="email" class="form-control"
                    id="floatingInput" placeholder="seu-email@gmail.com">
                    <label for="floatingInput">E-mail</label>
                    </div>
                    
                    <div class="form-floating">
                    
                    <input type="password" class="form-control"
                    
                    id="floatingInput" placeholder="senha">
                    
                    <label for="floatingInput">Password</label>
                    </div>
                    <div class="form-check text-start my-3">

                    <input type="checkbox" class="form-check-input"
                    
                    id="flexCheckDefault">
                    
                    <label class="form-check-label"
                    
                    for="flexCheckDefault"><h3 class="h4 mb-1 fw-normal text-black">Lembrar</h3>
                    
                    </div>
                    <a href="login.html" class="btn btn-primary w-100 my-2">Cadastrar</a>
                    
                    <div class="text-center">
                        <a href="login.html" class=""><span id="form_cadastrar_aqui">Já tem conta? Faça Login aqui</span></a>
                    </div>

                </form>
            </div>
        </section>
        <footer class="footer" id="footer">
            <div class="logo_footer">
                <a href="home.html"> <img src="images/logoABC.svg" class="img_logo_footer" alt="Logo ABCode"> </a>

                <a href="https://www.youtube.com/watch?v=VWfSNezeQCc"> <img src="/images/logo_youtube.svg" alt="Icone Youtube" class="icon_logo"> </a>
