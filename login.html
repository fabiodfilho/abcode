<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCode | Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/cursos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="imagex/png" href="images/logoblog.ico">
    <link href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <script src="login.js"></script>
</head>
<body>
    <main class="main_teste">
        <header class="header" id="header">
            <div class="logo_header">
                <a href="home.html"> <img src="images/logoABC.svg" class="img_logo_header" alt="Logo ABCode"> </a>
            </div>
            <div class="navigation_header">
                <a href="how-it-works.html">COMO FUNCIONA</a>
                <a href="/home.html#table-cursos">CURSOS</a>
                <a href="login.html">ENTRAR</a>
                <a href="cadastrar.html" class="ret_botao_navigation">CADASTRAR</a>
            </div>
        </header>

        <div class="acessibilidade-barra">
            <a id="increase-font-size">
                <img src="images/acessibilidade_A+.png" alt="Aumentar o tamanho da fonte" class="acessibilidade_icon" id="acessibilidade_icon_aumentar">
            </a>
            <a id="decrease-font-size">
                <img src="images/acessibilidade_A-.png" alt="Diminuir o tamanho da fonte" class="acessibilidade_icon" id="acessibilidade_icon_diminuir">
            </a>
            <a id="toggle-high-contrast">
                <img src="images/acessibilidade_contraste.png" alt="Alto contraste" class="acessibilidade_icon" id="acessibilidade_icon_contraste">
            </a>
            <a id="read-text">
                <img src="images/acessibilidade_audio.png" alt="Iniciar leitura" class="acessibilidade_icon" id="acessibilidade_icon_audio">
            </a>
            <a id="pause-text" class="hidden">
                <img src="images/acessibilidade_audio_pausa.png" alt="Pausar leitura" class="acessibilidade_icon" id="acessibilidade_icon_pause">
            </a>
            <a id="stop-text" class="hidden">
                <img src="images/acessibilidade_audio_stopped.png" alt="Parar leitura" class="acessibilidade_icon" id="acessibilidade_icon_stopped">
            </a>
        </div>
        <section class="d-flex align-items-center py-4" id="formlogin">
            <div class="w-100 m-auto form-containerrr">
                <form id="loginForm">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="images/logoblog.svg" class="mb-3 teste" width="120px" height="110px">
                    </div>
                    <h1 class="h3 mb-3 fw-normal text-black">Login</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="loginEmail" placeholder="seu-email@gmail.com">
                        <label for="loginEmail">E-mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="loginSenha" placeholder="senha">
                        <label for="loginSenha">Password</label>
                    </div>
                    <div class="form-check text-start my-3">
                        <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault"><h3 class="h4 mb-1 fw-normal text-black">Lembrar</h3>
                    </div>
                    <button class="btn btn-primary w-100 my-2" type="submit">Entrar</button>
                    <div class="text-center">
                        <a href="cadastrar.html"><span id="form_cadastrar_aqui">Ou cadastre-se aqui</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer">
        <div class="logo_footer">
            <a href="home.html"> <img src="images/logoABC.svg" class="img_logo_footer" alt="Logo ABCode"> </a>
        </div>
        <div>
            <div class="txt_link">
                <span>Links úteis</span>
            </div>
            <div class="navigation_footer">
                <a href="https://www.instagram.com/abcode.br?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="> <img src="/images/logo_insta.svg" alt="Icone Instagram" class="icon_logo"> </a>
                <a id="redirectButton" class="button-image">
                    <img src="/images/logo_github.svg" alt="Ícone Github" class="icon_logo">
                </a>
                <a href="https://ig.me/m/abcode.br"> <img src="/images/logo_disc.svg" alt="Icone Discord" class="icon_logo"> </a>
                <a href="https://ig.me/m/abcode.br"> <img src="/images/logo_wpp.svg" alt="Icone Whatsapp" class="icon_logo"> </a>
                <a href=https://youtu.be/dpzzqZaHDDc?siOiqf9mN_l0n501_y> <img src="/images/logo_youtube.svg" alt="Icone Youtube" class="icon_logo"> </a>
            </div>
        </div>
    </footer>
    <script type="module" src="main.js"></script>
    <script type="module" src="login.js"></script>
    <script src="/javascript/events.js"></script>
</body>
</html>
