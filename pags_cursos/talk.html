<!DOCTYPE html>
<html lang="pt-br">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ABCode | Fale Conosco</title>
        <link rel="stylesheet" href="css\style.css">
        <link rel="stylesheet" href="css\reset.css">
        <link rel="stylesheet" href="css\global.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    </head>
</head>
<body>
    <main>
        <header class="header" id="header">
            <div class="logo_header">
                <a href="home.html"> <img src="images\logoABC.svg" class="img_logo_header" alt="Logo ABCode"> </a>
            </div>
            <div class="navigation_header">
                <a href="talk.html">COMO FUNCIONA</a>
                <a href="#">CURSOS</a>
                <a href="login.html">ENTRAR</a>
                <a href="#" class="ret_botao_navigation">CADASTRAR</a>
            </div>
        </header>

        <h1 class="Fale-conosco">
            Fale conosco
        </h1>

        <table class="Talk-form" cellpadding="5">
            <tr>
                <td>
                    <span class="Duvidas"> Dúvidas </span>
                    <form action="https://formsubmit.co/jessica.luiz@maisunifacisa.com.br" method="POST">
                        <input type="hidden" name="_subject" value="Nova duvida pelo formulário do ABCODE">
                        <input class="form-container" type="text" placeholder="Nome*" required /><br>
                        <input class="form-container" type="email" placeholder="E-mail*" required /><br>
                        <input class="form-container" type="text" placeholder="Curso" /><br>
                        <textarea class="form-container" placeholder="Digite aqui..." name="texto" cols="25" rows="4"></textarea><br>
                        <button class="button" type="submit">Enviar</button>
                    </form>
                </td>
                <td>
                    <span class="Contato"> Contato </span>
                    <form action="https://formsubmit.co/jessica.luiz@maisunifacisa.com.br" method="POST"  >
                        <input type="hidden" name="_subject" value="Novo contato pelo formulário DO ABCODE">
                        <input class="form-container" type="text" placeholder="Nome*" required /><br>
                        <input class="form-container" type="email" placeholder="E-mail*" required /><br>
                        <input class="form-container" type="text" placeholder="Estado" /><br>
                        <input class="form-container" type="text" placeholder="Cidade" /><br>
                        <input class="form-container" type="text" placeholder="Curso" /><br>
                        <textarea class="form-container" placeholder="Digite aqui..." name="texto" cols="25" rows="4"></textarea><br>
                        <button class="button" type="submit">Enviar</button>
                    </form>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
